---
kind: pipeline
name: testing

steps:
  - name: vet
    pull: always
    image: golang:1.17
    commands:
      - make vet
    volumes:
      - name: gopath
        path: /go

  - name: lint
    pull: always
    image: golang:1.17
    commands:
      - make lint
    volumes:
      - name: gopath
        path: /go

  - name: misspell
    pull: always
    image: golang:1.17
    commands:
      - make misspell-check
    volumes:
      - name: gopath
        path: /go

