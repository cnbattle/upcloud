volumes:
  - name: gopath
    temp: {}

---
kind: pipeline
name: release-binary

platform:
  os: linux
  arch: amd64

steps:
  - name: build-all-binary
    pull: always
    image: golang:1.17
    commands:
      - make release
    when:
      event:
        - tag

  - name: deploy-all-binary
    pull: always
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_release_api_key
      files:
        - "dist/release/*"
    when:
      event:
        - tag

trigger:
  ref:
    - "refs/tags/**"

depends_on:
  - testing

